name: Build Visual Studio Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Build solution
      run: |
        # Run MSBuild command to build the solution
        MSBuild.exe ArknightsMapViewer.sln /p:Configuration=Release
